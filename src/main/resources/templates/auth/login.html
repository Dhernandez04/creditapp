<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
}
</style>
</head>
<body class="text-center">
    <div class="alert alert-danger alert-dismissible" th:if="${danger != null}" role="alert">
        <p class="mb-0 text-center" th:text="${danger}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <main class="form-signin">
        <form th:action="@{/login}" method="post">
          <img class="mb-4" src="https://cdn-icons.flaticon.com/png/512/910/premium/910714.png?token=exp=1640617058~hmac=1b2ead08cafa67704fe66e61eea5708d" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Por favor, inicie sesion.</h1>
            <input  type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Usuario" autofocus required>
            <label for="floatingInput">Usuario</label>
          </div>
          <div class="form-floating">
            <input type="password"  name="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
            <label for="floatingPassword">Contraseña</label>
          </div>
          <br>
        
          <!-- <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label> -->
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Acceder</button>
          <p class="mt-5 mb-3 text-muted">© 2021-2022</p>
        </form>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script> -->
      <script th:src="@{/js/dashboard.js}"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
